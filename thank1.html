<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Book My Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        .thank-you-image {
            max-width: 100%;
            height: auto;
        }

        .thank-you-message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="thank-you-image" src="890.jpg" alt="Thank You Image">
        <div class="thank-you-message">
            <p>Thank you for booking with Book My Show!</p>
            <p>Your transaction was successful.</p>
        </div>
    </div>
</body>
</html>
