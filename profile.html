<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Profile - BookMyShow</title>
</head>
<style>
    /* Reset some default styles */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
}

.profile {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.profile-info img {
    max-width: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile-info h2 {
    font-size: 20px;
}

.booking-history h2 {
    font-size: 20px;
    margin-top: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">WELCOME</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="profile">
        <h1>My Profile</h1>
        <div class="profile-info">
            <img src="12345.jpg" alt="Profile Picture">
            <h2>Name :SA</h2>
            <p>Email : sa@gmail.com</p>
            <p>Phone : 12345678</p>
        </div>
        <div class="booking-history">
            <h2>Booking History</h2>
            <!-- Add your booking history content here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 BookMyShow</p>
    </footer>
</body>
</html>
